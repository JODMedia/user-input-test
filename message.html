<!DOCTYPE html>
<html>
<head>
	<title>Personalized Message</title>
</head>
<body>
	<h1>Thank you for your message, <span id="name"></span>!</h1>
	<p>We will be in touch soon at <a href="mailto:<span id="email"></span>"><span id="email"></span></a>.</p>
	<script>
		// Get the user's name and email from localStorage
		const name = localStorage.getItem('name');
		const email = localStorage.getItem('email');
		
		// Set the text content of the span elements
		document.getElementById('name').textContent = name;
		document.getElementById('email').textContent = email;
	</script>
</body>
</html>
